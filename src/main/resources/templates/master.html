<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title th:text="'Mein Portfolio - '+${title}"></title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico"/>
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
          rel="stylesheet"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="assets/css/styles.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Navigation-->
    <div th:insert="menu::menu "></div>
    <!-- Header-->
    <div th:if="${title == 'Home'}">
        <div th:insert="home::home"></div>
    </div>

    <!-- About-->
    <div th:if="${title == 'Ãœber Mich'}">
        <div th:insert="about::about"></div>
    </div>

    <!-- Resume-->
    <div th:if="${title == 'Lebenslauf'}">
        <div th:insert="resume::resume"></div>
    </div>

    <!-- Projects-->
    <div th:if="${title == 'Projekte'}">
        <div th:insert="projects::projects"></div>
    </div>

    <!-- Contact-->
    <div th:if="${title == 'Kontakt'}">
        <div th:insert="contact::contact"></div>
    </div>

</main>
<!-- Footer-->
<div class="mt-auto" th:insert="footer::footer"></div>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
<script src="assets/js/scripts.js"></script>

</body>
</html>
